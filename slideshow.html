    <script>

        // Automatic + Manual Slideshow
        // https://betterprogramming.pub/make-a-slideshow-with-automatic-and-manual-controls-using-html-css-and-javascript-b7e9305168f9

        var slideIndex = 1;
        var myTimer;

        window.addEventListener("load",function() {
            showSlides(slideIndex);
            myTimer = setInterval(function(){plusSlides(1)}, 5000);
        })

        function plusSlides(n){
            clearInterval(myTimer);
            if (n < 0){
                showSlides(slideIndex -= 1);
            } 
            else {
                showSlides(slideIndex += 1); 
            }

            if (n === -1){
                myTimer = setInterval(function(){plusSlides(n + 2)}, 5000);
            } 
            else {
                myTimer = setInterval(function(){plusSlides(n + 1)}, 5000);
            }
        }

        function showSlides(n){
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" activeDots", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " activeDots";
        }

        function currentSlide(n){
            clearInterval(myTimer);
            myTimer = setInterval(function(){plusSlides(n + 1)}, 5000);
            showSlides(slideIndex = n);
        }
